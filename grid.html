<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Grid Example</title>
  <link href="styles-final.css" rel="stylesheet">
  <link href="grid-final.css" rel="stylesheet">
</head>
<body class="font-default">
  <h1>Simple Grid</h1>
  <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
    <em>inline-grid</em>.
  </p>

  <p>Direct child element(s) of the grid container automatically become grid items.</p>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item grid-row-span-2">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item grid-col-span-2">10</div>
    <div class="grid-item">11</div>
  </div>

</body>
</html>
