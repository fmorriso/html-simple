<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Simple Grid Example</title>
	<link href="styles.css" rel="stylesheet">
	<link href="grid.css" rel="stylesheet">
</head>
<body class="font-default">
	<div class="color-white text-center">
		<h1>Simple Grid</h1>
		<h3>
			<a href="https://www.w3schools.com/css/css_grid.asp">About this specific grid</a>
		</h3>
		<h3>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
			<em>inline-grid</em>.
		</h3>
		<h4>Direct child element(s) of the grid container automatically become grid items.</h4>
	</div>

	<div class="grid-container">
		<div class="item1 grid-item grid-left-col grid-right-col grid-top-col">Header</div>
		<div class="item2 grid-item grid-left-col grid-bottom-col">
			<img src="http://placeimg.com/640/480/any" alt="random image">
		</div>
		<div class="item3 grid-item">Main</div>
		<div class="item4 grid-item grid-right-col">Right</div>
		<div class="item5 grid-item grid-right-col grid-bottom-col">Footer</div>
	</div>

	<h2 class="text-center">
		<a href="index.html" target="_top">Home</a>
	</h2>
</body>
</html>
